            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
            <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-5 pt-0">
            <form class="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
                <small class="text-muted">Cick on sign up button for save your information.</small>
                <hr class="my-4">
                <h2 class="fs-5 fw-bold mb-3"> Sign up using</h2>
                <button class="w-100 py-2 mb-2 btn btn-outline-success rounded-3" type="submit">
                    <svg class="bi me-1" width="16" height="16">
                        <use xlink:href="https://accounts.google.com/"></use>
                    </svg>
                    Sign up with Google
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                    <svg class="bi me-1" width="16" height="16">
                        <use xlink:href="https://www.fb.com"></use>
                    </svg>
                    Sign up with Facebook
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                    <svg class="bi me-1" width="16" height="16">
                        <use xlink:href="#github"></use>
                    </svg>
                    Sign up with GitHub
                </button>
            </form>
        </div>
    </div>
